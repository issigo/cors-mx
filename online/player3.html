<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JW Player</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
<meta name="robots" content="noindex, nofollow" />
<meta name="referrer" content="no-referrer" />
<title>Digital Sports</title>
<style type="text/css">
body,div {
   margin: 0;
   padding: 0;
}
</style>
</head>

<div id="player" frameborder='0' style="width: 100%; height: 100%;"></div>


<script type="text/javascript">
var playerInstance=document.getElementById("player");
// playerInstance= jwplayer("player");

function getParameterByName(name) {
	name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
	var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var url = getParameterByName('get');

    jwplayer("player").setup({
        sources: [{
            file: url
        }],

        autostart: true
    });
</script>
</body>
</html>
